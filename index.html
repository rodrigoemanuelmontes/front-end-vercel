<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evento Único</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Evento Único</h1>
  <p id="event-name"></p>
  <p id="event-date"></p>
  <p id="event-price"></p>

  <h2>Comprar ticket</h2>
  <input type="number" id="ticket-qty" value="1" min="1">
  <button id="buy-btn">Comprar</button>

  <h3>Ticket generado:</h3>
  <img id="qr-img" alt="QR del ticket">

  <script type="module" src="index.js"></script>
</body>
</html>
